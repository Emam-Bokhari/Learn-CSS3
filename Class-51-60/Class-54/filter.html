<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <style>
        .blur{
            filter:blur(5px)
        }
        .brightness{
            filter:brightness(30%)
        }
        .drop-shadow{
            filter:drop-shadow(2px 4px 5px gray);
            width:300px;
            height:300px;
            background-color:gray;
        }
    </style>
</head>
<body>
    <img class="blur" src="https://placehold.co/400" alt="">
    <img class="brightness" src="https://placehold.co/300" alt="">
    <div class="drop-shadow" ></div>
</body>
</html>
