<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attribute Selectors</title>
    <style>
      /* attribute selector */
      img[alt] {
        border-radius: 8px;
      }
      /* atrribute selector */
      input[type="text"] {
        border: 2px solid violet;
        border-radius: 4px;
      }
      /* attribute selector */
      img[alt^='image']{
        border:2px solid red;
      }
    </style>
  </head>
  <body>
    <!-- start attribute selector -->
    <div>
      <img src="https://placehold.co/300" alt="placeholder image" />
    </div>

    <div>
      <img src="https://placehold.co/300" alt="image" />
    </div>
    <!-- end attribute selector -->

    <!-- start attribute selector -->
    <form action="">
      <input type="text" name="" id="" placeholder="Enter Your Name" />
      <input type="password" name="" id="" placeholder="Enter Your Password" />
    </form>
    <!-- end attribute selector -->

    <!-- start attribute selector -->
    <div>
        <img src="https://placehold.co/300" alt="image" />
    </div>
    <!-- end attribute selector -->
  </body>
</html>
