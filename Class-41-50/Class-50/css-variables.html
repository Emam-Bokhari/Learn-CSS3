<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Variables</title>
    <style>
        :root{
            --main-color:#f3971b;
            --secondery-color:gray;
        }
        .text{
            color:var(--main-color)
        }
        .text-secondery{
            color:var(--secondery-color)
        }
    </style>
  </head>

</div>
  </body>
</html>
