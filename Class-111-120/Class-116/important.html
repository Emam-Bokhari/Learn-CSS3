<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>important</title>
    <style>
      .test {
        color: blue;
      }
      p {
        color: orange;
      }
      #testColor {
        color: yellowgreen !important ;
      }
    </style>
  </head>
  <body>
    <div>
      <p style="color: violet" class="test" id="testColor">
        Lorem ipsum dolor sit amet.
      </p>
    </div>
  </body>
</html>
