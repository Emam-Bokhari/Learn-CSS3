<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid Tracks Alignment</title>
    <style>
        *{
            box-sizing: border-box;
            margin:0;
            padding:0;
            list-style: none;
        }
        ul{
            display: grid;
            place-content:start center;
            /* justify-content: center; */
            /* justify-content:start */
            /* justify-content:end */
        }
    </style>
  </head>
  <body>
    <div class="container">
      <nav>
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Login</li>
        </ul>
      </nav>
    </div>
  </body>
</html>
